<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.min.css">
  <title>Todo List</title>
</head>

<body>
  <main>
    <section>
      <header>
        <h1>Todo List</h1>
        <div class="todo">
          <form class="todo-form">
            <input type="text" class="todo-form__add" placeholder="Add a Task..." />
          </form>
          <nav class="nav-btn">
            <button type="submit" class="todo-form__add-btn" aria-label="Add a task">
              Add task
            </button>
            <button type="cancel" class="todo-form__done-btn" aria-label="Delete tasks done">
              Del tasks done
            </button>
            <button type="cancel" class="todo-form__del-btn" aria-label="Delete all tasks">
              Del all tasks
            </button>
          </nav>
          <input type="search" class="todo-form__search" id="search" name="search" placeholder="Search..." aria-label="Look for a task in the list" />
        </div>
      </header>
    </section>
    <section>
      <div class="container">
        <div class="error"></div>
        <ul class="todo-tasks"></ul>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
