<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.min.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo</h1>
      <form class="todo-form">
        <input
          type="text"
          class="todo-form__input"
          placeholder="Add a Todo..."
        />
        <button type="submit" class="todo-form__add-button">Add</button>
      </form>
      <ul class="todo-items">
        <!-- dummy item -->
        <li class="item" data-key="1594003133171">
          <input class="item__checkbox" type="checkbox" />
          Go to Gym
          <button class="item__delete-button">X</button>
        </li>
      </ul>
    </div>

    <script type="module" src="assets/js/entrypoint.js"></script>
  </body>
</html>
